<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Javascript</title>
</head>

<body>

  <div class="container">
    <div class="display">
      <div data-operacion-arriba class="operacionArriba"></div>
      <div data-operacion-abajo class="operacionAbajo">0</div>
    </div>
    <div class="igual operadores"><button data-igual>=</button></div>
    <div class="suma operadores"><button data-operador>+</button></div>
    <div class="resta operadores"><button data-operador>-</button></div>
    <div class="multiplicacion operadores"><button data-operador>x</button></div>
    <div class="division operadores"><button data-operador>/</button></div>
    <div class="siete numeros"><button data-numero>7</button></div>
    <div class="cuatro numeros"><button data-numero>4</button></div>
    <div class="uno numeros"><button data-numero>1</button></div>
    <div class="ocho numeros"> <button data-numero>8</button></div>
    <div class="cinco numeros"><button data-numero>5</button></div>
    <div class="dos numeros"><button data-numero>2</button></div>
    <div class="nueve numeros"><button data-numero>9</button></div>
    <div class="seis numeros"><button data-numero>6</button></div>
    <div class="tres numeros"><button data-numero>3</button></div>
    <div class="cero numeros"><button data-numero>0</button></div>
    <div class="C numeros"><button data-borrar>C</button></div>
    <div class="CE"><button data-borrar-todo>CE</button></div>
    <div class="decimal numeros"><button data-numero>.</button></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
